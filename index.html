<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Black Jack</h1>
        <h2 class="score"></h2>
      </div>
      <section class="dealer">
        <h2>Dealer</h2>
        <img src="cards/back-side.png" alt="" class="card" />
      </section>
      <section class="player">
        <h2 class="name">Player 1</h2>
        <img
          src="cards/1_of_clubs.png"
          alt="Black jack first card"
          class="card hand--0"
        />
        <img src="" alt="Black jack first card" class="card hand--1" />
        <img src="" alt="Black jack first card" class="card hand--2 hidden" />
        <img src="" alt="Black jack first card" class="card hand--3 hidden" />
        <img src="" alt="Black jack first card" class="card hand--4 hidden" />
        <img src="" alt="Black jack first card" class="card hand--5 hidden" />
        <img src="" alt="Black jack first card" class="card hand--6 hidden" />
      </section>

      <div class="actions">
        <button class="btn btn--hit">Hit</button>
        <button class="btn btn--stay">Stay</button>
      </div>
    </main>
  </body>
</html>
