<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1 id="title">Black Jack</h1>
      </div>
      <section class="dealer">
        <h2>Dealer</h2>
        <img src="cards/back-side.png" alt="" class="card dealer--hand" />
        <img
          src="cards/back-side.png"
          alt=""
          class="card dealer--hide hidden"
        />
      </section>
      <section class="player">
        <h2 class="name">Player Score:</h2>
        <p><b id="player-score">0</b>/21</p>
        <img
          src="cards/back-side.png"
          alt="Black jack first card"
          class="card hand--0"
        />
        <img
          src="cards/back-side.png"
          alt="Black jack first card"
          class="card hand--1"
        />
        <img
          src="cards/back-side.png"
          alt="Black jack first card"
          class="card hand--2 hidden"
        />
        <img
          src="cards/back-side.png"
          alt="Black jack first card"
          class="card hand--3 hidden"
        />
        <img
          src="cards/back-side.png"
          alt="Black jack first card"
          class="card hand--4 hidden"
        />
        <img
          src="cards/back-side.png"
          alt="Black jack first card"
          class="card hand--5 hidden"
        />
        <img
          src="cards/back-side.png"
          alt="Black jack first card"
          class="card hand--6 hidden"
        />
      </section>
    </main>

    <div id="controls">
      <button onclick="startGame()">Start Game</button>
      <button onclick="hit()">Hit</button>
      <button onclick="checkScore()">Stay</button>
    </div>

    <footer>
      <p style="color: rgba(124, 230, 207, 0.87)">
        Cards credit to
        <a
          style="color: aquamarine"
          href="https://opengameart.org/content/playing-cards-vector-png"
          >Byron Knoll</a
        >
      </p>
    </footer>
  </body>
</html>
